<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login | Plataforma Integrada</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Public Sans', Arial, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1d4ed8 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
        }
        .login-card {
            width: 100%;
            max-width: 420px;
            border-radius: 1.25rem;
            box-shadow: 0 20px 45px rgba(15, 23, 42, 0.25);
            overflow: hidden;
            background-color: #ffffff;
        }
        .login-card-header {
            background: #0f172a;
            color: #ffffff;
            padding: 2rem;
        }
        .login-card-header h1 {
            font-size: 1.5rem;
            font-weight: 600;
            margin: 0;
        }
        .login-card-body {
            padding: 2rem;
        }
        .form-control {
            border-radius: 0.75rem;
            padding: 0.75rem 1rem;
        }
        .btn-primary {
            background: #1d4ed8;
            border: none;
            border-radius: 0.75rem;
            padding: 0.75rem;
            font-weight: 600;
        }
        .btn-primary:hover {
            background: #1e40af;
        }
    </style>
</head>
<body>
<div class="login-card">
    <div class="login-card-header">
        <h1>Bem-vindo à Plataforma Integrada</h1>
        <p class="mb-0 mt-2 text-white-50">Acesse seus indicadores estratégicos</p>
    </div>
    <div class="login-card-body">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags|default:'info' }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Fechar"></button>
                </div>
            {% endfor %}
        {% endif %}
        <form method="post" novalidate>
            {% csrf_token %}
            {% if next %}
                <input type="hidden" name="next" value="{{ next }}">
            {% endif %}
            <div class="mb-3">
                <label for="id_username" class="form-label fw-semibold">Usuário</label>
                <input type="text" class="form-control" id="id_username" name="username" placeholder="Digite seu usuário" required autofocus>
            </div>
            <div class="mb-4">
                <label for="id_password" class="form-label fw-semibold">Senha</label>
                <input type="password" class="form-control" id="id_password" name="password" placeholder="Digite sua senha" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Entrar</button>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
